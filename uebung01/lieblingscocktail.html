        <header>
                <h1>Irish Buck</h1>
        </header>
		<img src="img/cocktail.jpg" alt="Irish Buck" height="400" width="400"/>
        <h2>Zutaten</h2>
		<ul>
			<li>1 1/2 oz Irish whiskey</li>
			<li>1/4 oz fresh lime juice</li>
			<li>2 oz ginger ale </li>
			<li>Garnish: lime wheel</li>
		</ul>
		<h2>Zubereitung</h2>
		<ol>
			<li>Add the whiskey and lime juice to a Collins glass filled with ice.</li>
			<li>Top with the ginger ale and garnish with a lime wheel.</li>
		</ol>
