        <header>
                <h1>Irish Buck</h1>
        </header>
		<img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.liquor.com%2Fwp-content%2Fuploads%2F2011%2F10%2F28104251%2FBushmills-Irish-Buck.jpg&f=1&nofb=1" alt="Irish Buck" />
        <h2>Zutaten</h2>
		<ul>
			<li>1 1/2 oz Irish whiskey</li>
			<li>1/4 oz fresh lime juice</li>
			<li>2 oz ginger ale </li>
			<li>Garnish: lime wheel</li>
		</ul>
		<h2>Zubereitung</h2>
		<ol>
			<li>Add the whiskey and lime juice to a Collins glass filled with ice.</li>
			<li>Top with the ginger ale and garnish with a lime wheel.</li>
		</ol>
